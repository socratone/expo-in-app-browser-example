<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 HTML 서버</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }
      .info-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 10px;
        margin: 1rem 0;
      }
      .button {
        display: inline-block;
        background: #4caf50;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        margin: 10px;
        transition: background 0.3s;
      }
      .button:hover {
        background: #45a049;
      }
      .time {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 Node.js 서버가 실행 중입니다!</h1>

      <div class="info-card">
        <p>테스트 링크</p>
        <a href="/api/test" class="button">인앱 브라우저</a>
        <a href="/about" class="button">About</a>
      </div>

      <div class="time">현재 시간: <span id="currentTime"></span></div>
    </div>

    <script>
      // 실시간 시간 업데이트
      function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent =
          now.toLocaleString('ko-KR');
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
